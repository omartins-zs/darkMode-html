<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dark Mode</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="dark-mode">
        <input type="checkbox" name="darkMode" id="darkMode" />
        <label for="darkMode">Tema Escuro</label>
    </div>

    <header class="content">
        <div class="capa">
            <img src="https://picsum.photos/id/237/200/300" class="img-profile" />
        </div>

        <div class="info">
            <div class="info-margin">
                <div>
                    <h2>Jorge Augusto</h2>
                    <hr class="divisor" />
                    <p>Desenvolvedor Back-End Apaixonado por tecnologia</p>
                </div>

                <div class="redes-sociais">
                    <a href="https://github.com/omartins-zs" target="_blank" class="btn-github">
                        <i class="fa fa-github"></i> Github
                    </a>
                    <a href="#" class="btn-linkedin">
                        <i class="fa fa-linkedin-square"></i>Linkedin
                    </a>
                    <a href="#" class="btn-email">
                        <i class="fa fa-envelope-o"></i>Contato
                    </a>
                </div>
            </div>
        </div>
    </header>
    <script>
        document.querySelector('#darkMode').addEventListener('change', function (e) {
            if (e.target.checked) {
                document.documentElement.style.setProperty('--background', '#000');
                document.documentElement.style.setProperty('--backgroundContent', '#1d1c1c');
                document.documentElement.style.setProperty('--boxShadowContent', '#5d5656');
                document.documentElement.style.setProperty('--borderColorButton', '#000');
                document.documentElement.style.setProperty('--textColor', '#FFF');
            } else {
                document.documentElement.style.setProperty('--background', '#f1f1f1');
                document.documentElement.style.setProperty('--backgroundContent', '#FFF');
                document.documentElement.style.setProperty('--boxShadowContent', '#CCC');
                document.documentElement.style.setProperty('--borderColorButton', '#f1f1f1');
                document.documentElement.style.setProperty('--textColor', '#000');
            }
        });
    </script>
</body>

</html>
